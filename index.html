<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #fffafa);
      font-family: "Mali", cursive;
      overflow: hidden;
      height: 100vh;
      position: relative;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 245, 0.9));
      padding: 40px 50px;
      border-radius: 30px;
      font-size: 1.6rem;
      color: #c2185b;
      text-align: center;
      box-shadow: 0 20px 60px rgba(216, 27, 96, 0.3);
      animation: pulse 3s ease-in-out infinite;
      border: 2px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .center-message strong {
      display: block;
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: 700;
      background: linear-gradient(45deg, #d81b60, #f06292, #d81b60);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 99;
      display: none;
    }

    .overlay.active { display: block; }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
      border-radius: 25px;
      box-shadow: 0 25px 80px rgba(216, 27, 96, 0.4);
      padding: 30px;
      text-align: center;
      z-index: 100;
      width: 90%;
      max-width: 400px;
      display: none;
      animation: popupShow 0.5s ease forwards;
      border: 3px solid rgba(255, 255, 255, 0.8);
    }

    @keyframes popupShow {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .popup img {
      max-width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 3px solid white;
    }

    .popup p {
      font-size: 1.1rem;
      color: #d81b60;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .falling-letter {
      position: absolute;
      top: -100px;
      width: 50px;
      animation: fall linear 8s;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.3; }
    }

    .heart {
      position: absolute;
      transform: translate(-50%, -50%);
      animation: explode 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes explode {
      0% { opacity: 1; }
      100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(1.5); }
    }

    .center-gif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="center-message">
    <strong>Ch√∫c m·ª´ng em iu ng√†y 20-10</strong>
    <span id="centerText">Ng√†y d√†nh cho c√¥ng ch√∫a<br>Mong em lu√¥n r·∫°ng r·ª° nh∆∞ hoa!</span>
  </div>

  <img src="mewmew.gif" alt="GIF" class="center-gif" />

  <div class="popup" id="popup">
    <div class="popup-content">
      <img id="popupImage" src="" alt="L·ªùi ch√∫c">
      <p id="popupMessage">L·ªùi ch√∫c ·ªü ƒë√¢y</p>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

  <audio id="player" src="c.mp3" preload="auto"></audio>

  <script>
    const messages = [
      { img: "Lanh1.jpg", text: "Ch√∫c Lanh th√∫i c·ªßa anh lu√¥n vui v·∫ª, xinh ƒë·∫πp v√† ng·∫≠p tr√†n y√™u th∆∞∆°ng nh√°!" },
      { img: "Lanh8.jpg", text: "Mong m·ªói ng√†y em ƒë·ªÅu c∆∞·ªùi xinh v√† y√™u ƒë·ªùi nh∆∞ n√†y." },
      { img: "Lanh7.jpg", text: "L·∫ßn ƒëi bi·ªÉn sau c·ªßa em s·∫Ω l√† ƒëi v·ªõi anh." },
      { img: "Lanh5.jpg", text: "Bao gi·ªù g·∫∑p nhau ph·∫£i ch·ª•p th·∫≠t nhi·ªÅu ·∫£nh c√πng nhau ƒë√≥a." },
      { img: "Lanh9.jpg", text: "B√© n√†y s·∫Ω m√£i lu√¥n ƒë√°ng y√™u nh∆∞ n√†y nh√°aaaa iu qu√°." }
    ];

    const letterImages = ["letters.png","q3.png","h1.png","h3.png","t2.png","t5.png"];

    const popup = document.getElementById("popup");
    const overlay = document.getElementById("overlay");
    const popupImage = document.getElementById("popupImage");
    const popupMessage = document.getElementById("popupMessage");
    const centerText = document.getElementById("centerText");
    let currentMessageIndex = 0;

    function createHeartExplosion(x, y) {
      const hearts = ['üíó'];
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = hearts[0];
        const angle = (Math.PI * 2 / 10) * i;
        const distance = Math.random() * 80 + 40;
        heart.style.left = x + 'px';
        heart.style.top = y + 'px';
        heart.style.setProperty('--dx', Math.cos(angle) * distance + 'px');
        heart.style.setProperty('--dy', Math.sin(angle) * distance + 'px');
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    function createFallingLetter() {
      const img = document.createElement("img");
      img.src = letterImages[Math.floor(Math.random() * letterImages.length)];
      img.classList.add("falling-letter");
      img.style.left = Math.random() * (window.innerWidth - 50) + "px";
      img.addEventListener("click", (e) => {
        createHeartExplosion(e.clientX, e.clientY);
        setTimeout(showPopup, 300);
      });
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 8000);
    }

    function showPopup() {
      const msg = messages[currentMessageIndex];
      popupImage.src = msg.img;
      popupMessage.textContent = msg.text;
      popup.style.display = "block";
      overlay.classList.add("active");
      popup.dataset.currentMessage = msg.text;
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
    }

    function closePopup() {
      popup.style.display = "none";
      overlay.classList.remove("active");
      if (popup.dataset.currentMessage) centerText.innerHTML = popup.dataset.currentMessage;
    }

    document.body.addEventListener("click", () => {
      const player = document.getElementById("player");
      if (player.paused) player.play().catch(() => {});
    });

    overlay.addEventListener("click", closePopup);
    setInterval(createFallingLetter, 1000);
  </script>
</body>
</html>
